apiVersion: v1
kind: Service
metadata:
  name: traefik-ingress-service
  namespace: kube-system
spec:
  loadBalancerIP: 34.73.112.143
  ports:
    - name: http
      port: 80
      protocol: TCP
    - name: https
      port: 443
      protocol: TCP
    - name: admin
      port: 8080
      protocol: TCP
  selector:
    k8s-app: traefik-ingress-lb
  type: LoadBalancer
